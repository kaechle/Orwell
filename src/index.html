<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <div
      class="flex flex-row flex-grow w-screen h-screen overflow-hidden"
      x-data="{ showDrawer: false }"
    >
      <!-- Document Panel -->
      <div class="flex flex-col min-w-80 bg-black p-6" x-show="showDrawer">
        <span class="text-gray-600">MY DOCUMENTS</span>
        <button class="flex justify-center m-auto my-8 p-2 w-full bg-orange-600 rounded">
          <span class="text-white">+ New Document</span>
        </button>
        <div class="flex">
          <div class="flex place-content-center items-center pr-4">
            <img src="assets/img/icon-document.svg" alt="document information" />
          </div>
          <div>
            <div class="text-gray-600">01 April 2022</div>
            <div class="text-white">welcome.md</div>
          </div>
        </div>
      </div>
      <!-- Main Panel -->
      <div class="flex flex-col w-full h-full">
        <!-- Top Nav/Menu -->
        <div class="flex place-content-between bg-black h-16">
          <div class="flex">
            <button
              id="showDrawerButton"
              class="flex h-full w-16 place-content-center items-center bg-gray-600"
              x-on:click="showDrawer = !showDrawer"
            >
              <img src="./assets/img/icon-menu.svg" alt="menu" />
            </button>

            <div class="flex place-content-center items-center">
              <div class="border-r px-4 border-gray-600">
                <span class="text-white">MARKDOWN</span>
              </div>
              <div class="flex">
                <div class="flex place-content-center items-center px-4">
                  <img src="assets/img/icon-document.svg" alt="document information" />
                </div>
                <div>
                  <div class="text-gray-600">Document Name</div>
                  <div class="text-white">welcome.md</div>
                </div>
              </div>
            </div>
          </div>

          <div class="flex items-center">
            <button>
              <img src="assets/img/icon-delete.svg" alt="delete file" />
            </button>
            <button class="flex items-center p-2 bg-orange-600 m-4 rounded">
              <img src="assets/img/icon-save.svg" alt="save file" />
              <span class="text-white ml-2">Save Changes</span>
            </button>
          </div>
        </div>
        <!-- Text Editor and Preview-->
        <div
          class="flex flex-row"
          x-data="{ markdown: document.getElementById('editor').innerHTML }"
        >
          <!-- Text Editor -->
          <div class="flex flex-col overflow-hidden w-[50vw] border-r border-gray-300">
            <div class="flex items-center h-12 bg-gray-100 pl-4">
              <span class="text-gray-400">MARKDOWN</span>
            </div>
            <textarea id="editor" class="h-[calc(100vh-3rem)] resize-none p-6 font-mono">
# Welcome to Markdown
            
Markdown is a lightweight markup language that you can use to add formatting elements to plaintext text documents.
            
## How to use this?
            
1. Write markdown in the markdown editor window
2. See the rendered markdown in the preview window
            
### Features
            
- Create headings, paragraphs, links, blockquotes, inline-code, code blocks, and lists
- Name and save the document to access again later
- Choose between Light or Dark mode depending on your preference
            
> This is an example of a blockquote. If you would like to learn more about markdown syntax, you can visit this [markdown cheatsheet](https://www.markdownguide.org/cheat-sheet/).
            
#### Headings
            
To create a heading, add the hash sign (#) before the heading. The number of number signs you use should correspond to the heading level. You'll see in this guide that we've used all six heading levels (not necessarily in the correct way you should use headings!) to illustrate how they should look.

##### Lists

You can see examples of ordered and unordered lists above.

###### Code Blocks

This markdown editor allows for inline-code snippets, like this: `<p>I'm inline</p>`. It also allows for larger code blocks like this:

```
<main>
  <h1>This is a larger code block</h1>
</main>
```
</textarea
            >
          </div>

          <!-- Preview -->
          <div class="flex flex-col w-[50vw]">
            <div class="flex items-center place-content-between h-12 bg-gray-100 pl-4">
              <span class="text-gray-400">PREVIEW</span>
              <button class="pr-4">
                <img src="assets/img/icon-hide-preview.svg" alt="hide preview" />
              </button>
            </div>
            <div class="p-6 font-serif flow-text break-all" x-html="marked.parse(markdown)"></div>
          </div>
        </div>
      </div>

    </div>

</html>
